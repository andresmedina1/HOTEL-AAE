<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/materialize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reg_habitacion.css">
    <link rel="stylesheet" href="../js/materialize.js">
    <title>Registro Habitacion</title>
</head>

<body class="FONDO1">
    <section class="loggin">
    <center>
        <div class="form">
            <div class="toggle">
         
            </div>

            <div class="formulario">
                <h2>Registrar Habitacion</h2>
                <form action="#" method="post" id="formulario" class="form-register">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <div class="input-field col s12">
                            <select name="acomod">
                              <option value="" disabled selected>Acomodacion</option>
                              <option value="Suite">Suite</option>
                              <option value="Individual">Individual</option>
                              <option value="Familiar">Familiar</option>
                              <option value="Doble">Doble</option>
                            </select>
                          </div>
                    <input type="text" name="descrip" placeholder="Descripcion" required>

                    <input type="submit" value="Registrar">
                </form>
            </div>

        </div>
    </center>
</section>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/registro_habitacion.js"></script>


</body>

</html>
